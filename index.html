<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="/media/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/master.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>
      "Connect with the premier network shaping the future - TS Bridge"
    </title>
  </head>
  <body>
    <!-- Advertisement Section -->

    <marquee direction="left" class="bg-[#FFDB4D] -mb-3 py-2">
      <i class="fa-solid fa-bolt" class=""></i> Flash 50% off on all Crash
      Courses and Self-paced programs
    </marquee>

    <!-- Nav section -->

    <nav
      class="nav__before__header z-20 bg-[#121212] flex max-[570px]:justify-between justify-around items-center px-10 py-8"
    >
      <div
        class="flex backdrop-blur-md opacity-100 max-[570px]:flex-col items-center gap-3 cursor-pointer hover:scale-110 duration-300 transition-all"
      >
        <img src="/media/logo.png" class="w-24 max-[570px]:w-10" /><span
          class="nav__head__title text-[#23AAB9] text-[35px] max-[570px]:text-[20px]"
          >TS Bridge</span
        >
      </div>
      <ul
        class="flex block text-[#101114] p-4 rounded-3xl gap-10 font-semibold backdrop-blur-sm opacity-60 px-4 bg-[#FCFCFD] max-[1024px]:hidden"
      >
        <li
          class="gap-2 ml-4 cursor-pointer hover:shadow-xl hover:shadow-white hover:scale-110 duration-300 transition-all"
        >
          <a class="no-underline" href="/">Home</a>
        </li>
        <li
          class="cursor-pointer hover:shadow-xl hover:shadow-white hover:scale-110 duration-300 transition-all"
        >
          <a class="no-underline" href="/courses.html">Courses</a>
        </li>
        <li
          class="cursor-pointer hover:shadow-xl hover:shadow-white hover:scale-110 duration-300 transition-all"
        >
          <a class="no-underline" href="/community.html">Community</a>
        </li>
        <li
          class="mr-4 cursor-pointer hover:shadow-xl hover:shadow-white hover:scale-110 duration-300 transition-all"
        >
          <a class="no-underline" href="/about.html">About</a>
        </li>
      </ul>

      <div class="flex items-center justify-center gap-5 relative">
        <button
          class="max-[768px]:hidden text-white bg-[#5169F6] px-4 py-2 rounded-md hover:scale-110 hover:shadow-lg hover:shadow-white ease-in-out duration-300 transition-all"
        >
          Sign up
        </button>
        <div
          class="flex bg-white gap-5 max-[570px]:gap-7 px-3 py-1 max-[570px]:py-2 max-[570px]:px-5 rounded-md bg:opacity-50 backdrop-blur-md"
        >
          <button class="text-lg hover:shadow-lg hover:shadow-white">
            <i class="fa-brands fa-google-play"></i>
          </button>
          <button class="text-lg hover:shadow-lg hover:shadow-white">
            <i class="fa-brands fa-app-store-ios"></i>
          </button>
        </div>
        <button
          id="nav__dpdn_btn"
          class="bg-[#FCFCFD] backdrop-blur-md px-2 py-1 max-[570px]:py-2 max-[570px]:px-3 rounded-3xl lg:hidden max-[570px]:bg-[#5169F6] max-[570px]:text-white"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="flex flex-col absolute z-10 top-11 right-3 hidden nav__dpdn_elmnts__active"
          id="nav__dpdn_elmnts__active"
        >
          <div class="flex text-white justify-end mr-2">
            <i class="fa-solid fa-caret-up"></i>
          </div>
          <div class="flex rounded-md bg-white shadow-lg shadow-white/50">
            <ul
              class="flex items-center flex-col block text-[#101114] py-8 px-10 text-center rounded-3xl gap-6 font-semibold backdrop-blur-sm bg-[#FCFCFD]"
            >
              <li class="gap-2 cursor-pointer">
                <span class="text-center"
                  ><a class="no-underline" href="/">Home</a></span
                >
              </li>
              <li class="cursor-pointer">
                <span class="text-center">
                  <a class="no-underline" href="/courses.html">Courses</a></span
                >
              </li>
              <li class="cursor-pointer">
                <span class="text-center"
                  ><a class="no-underline" href="/community.html"
                    >Community</a
                  ></span
                >
              </li>
              <li class="cursor-pointer">
                <span class="text-center"
                  ><a class="no-underline" href="/about.html">About</a></span
                >
              </li>

              <li>
                <hr class="bg-black h-[2px] w-[80px] opacity-50" />
              </li>
              <li class="mt-2">
                <button
                  class="text-white bg-[#5169F6] px-3 py-1.5 rounded-md hover:scale-110 ease-in-out duration-300 transition-all"
                >
                  <span class="hover:shadow-md hover:shadow-white/50"
                    >Sign up</span
                  >
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Banner Section -->

    <header id="header__sec__top">

        
    </header>
    <script src="/js/master.js"></script>
  </body>
</html>
